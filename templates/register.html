<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ContentBlast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>.gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }</style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 min-h-screen flex items-center justify-center transition-colors duration-300">
    <button id="themeToggle" class="fixed top-4 right-4 p-3 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-600 dark:text-yellow-400 hover:bg-gray-300 dark:hover:bg-gray-700 transition shadow-lg z-50">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-bold gradient-text">⚡ ContentBlast</a>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Create your free account</p>
        </div>
        <div class="bg-white dark:bg-gray-800/50 rounded-2xl shadow-lg p-8 border border-gray-200 dark:border-gray-700">
            <div class="bg-purple-50 dark:bg-purple-900/30 border border-purple-200 dark:border-purple-700 rounded-lg p-4 mb-6">
                <p class="text-sm font-medium text-purple-800 dark:text-purple-300 mb-2">✨ Free account includes:</p>
                <ul class="text-sm text-purple-700 dark:text-purple-200 space-y-1">
                    <li><i class="fas fa-check mr-2 text-green-500"></i>5 free repurposes</li>
                    <li><i class="fas fa-check mr-2 text-green-500"></i>All platforms</li>
                    <li><i class="fas fa-check mr-2 text-green-500"></i>No credit card</li>
                </ul>
            </div>
            <form id="registerForm" class="space-y-4">
                <div><input type="text" id="name" class="w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 text-gray-900 dark:text-white placeholder-gray-500" placeholder="Name (optional)"></div>
                <div><input type="email" id="email" required class="w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 text-gray-900 dark:text-white placeholder-gray-500" placeholder="your@email.com"></div>
                <div><input type="password" id="password" required minlength="6" class="w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 text-gray-900 dark:text-white placeholder-gray-500" placeholder="Password (min 6 chars)"></div>
                <div id="error" class="text-red-500 text-sm hidden"></div>
                <button type="submit" class="w-full py-3 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 transition">Create Free Account</button>
            </form>
            <div class="mt-6 text-center"><p class="text-gray-600 dark:text-gray-400">Already have an account? <a href="/login" class="text-purple-600 dark:text-purple-400 font-semibold">Log In</a></p></div>
        </div>
    </div>
    <script>
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(); formData.append('name', document.getElementById('name').value); formData.append('email', document.getElementById('email').value); formData.append('password', document.getElementById('password').value);
            try {
                const response = await fetch('/api/register', { method: 'POST', body: formData });
                const data = await response.json();
                if (data.success) { window.location.href = data.redirect || '/app'; } else { document.getElementById('error').textContent = data.error; document.getElementById('error').classList.remove('hidden'); }
            } catch (error) { document.getElementById('error').textContent = 'Error'; document.getElementById('error').classList.remove('hidden'); }
        });
    </script>
</body>
</html>
