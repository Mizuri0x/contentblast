<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ContentBlast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>.gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }</style>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
</head>
<body class="bg-gray-50 dark:bg-gray-950 min-h-screen flex items-center justify-center transition-colors duration-300">
    <button id="themeToggle" class="fixed top-4 right-4 p-3 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-600 dark:text-yellow-400 hover:bg-gray-300 dark:hover:bg-gray-700 transition shadow-lg z-50">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-bold gradient-text"><svg class="inline-block w-8 h-8 mr-1" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
<defs><linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#7c3aed"/><stop offset="50%" style="stop-color:#ec4899"/><stop offset="100%" style="stop-color:#f97316"/></linearGradient></defs>
<circle cx="32" cy="32" r="30" fill="url(#logoGrad)"/>
<path d="M36 8L20 34h12l-4 22 20-28H34l2-20z" fill="white"/>
<circle cx="48" cy="16" r="3" fill="white" opacity="0.8"/><circle cx="52" cy="28" r="2" fill="white" opacity="0.6"/><circle cx="14" cy="20" r="2.5" fill="white" opacity="0.7"/>
</svg>ContentBlast</a>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Welcome back!</p>
        </div>
        <div class="bg-white dark:bg-gray-800/50 rounded-2xl shadow-lg p-8 border border-gray-200 dark:border-gray-700">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Log In</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-400 mb-1">Email</label>
                    <input type="email" id="email" required class="w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 text-gray-900 dark:text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500" placeholder="your@email.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-400 mb-1">Password</label>
                    <input type="password" id="password" required class="w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 text-gray-900 dark:text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500" placeholder="••••••••">
                </div>
                <div id="error" class="text-red-500 text-sm hidden"></div>
                <button type="submit" class="w-full py-3 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 transition">Log In</button>
            </form>
            <div class="mt-6 text-center"><p class="text-gray-600 dark:text-gray-400">Don't have an account? <a href="/register" class="text-purple-600 dark:text-purple-400 font-semibold">Sign Up</a></p></div>
        </div>
        <div class="text-center mt-6"><a href="/" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"><i class="fas fa-arrow-left mr-2"></i>Back</a></div>
    </div>
    <script>
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(); formData.append('email', document.getElementById('email').value); formData.append('password', document.getElementById('password').value);
            try {
                const response = await fetch('/api/login', { method: 'POST', body: formData });
                const data = await response.json();
                if (data.success) { window.location.href = data.redirect || '/app'; } else { document.getElementById('error').textContent = data.error; document.getElementById('error').classList.remove('hidden'); }
            } catch (error) { document.getElementById('error').textContent = 'Error'; document.getElementById('error').classList.remove('hidden'); }
        });
    </script>
</body>
</html>
