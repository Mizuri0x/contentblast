<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - ContentBlast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script>if (localStorage.getItem('theme') === 'dark') { document.documentElement.classList.add('dark'); }</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
</head>
<body class="bg-gray-50 dark:bg-gray-950 min-h-screen flex items-center justify-center transition-colors duration-300">
    <button id="themeToggle" class="fixed top-4 right-4 p-3 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-600 dark:text-yellow-400 shadow-lg z-50">
        <i class="fas fa-moon dark:hidden"></i><i class="fas fa-sun hidden dark:inline"></i>
    </button>
    <div class="max-w-md w-full mx-4">
        <div class="bg-white dark:bg-gray-800/50 rounded-2xl shadow-lg p-8 text-center border border-gray-200 dark:border-gray-700">
            <div class="w-20 h-20 bg-green-100 dark:bg-green-900/50 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check text-4xl text-green-500"></i>
            </div>
            <h1 class="text-2xl font-bold mb-2 text-gray-900 dark:text-white">Payment Successful!</h1>
            <p class="text-gray-600 dark:text-gray-400 mb-6">Your account is now active.</p>
            <a href="/app" class="block w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition font-semibold">Go to Dashboard â†’</a>
        </div>
    </div>
    <script>document.getElementById('themeToggle').addEventListener('click', function() { document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); });</script>
</body>
</html>
